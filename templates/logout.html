{% extends "base.html" %}
{% block content %}

<style>
.logout-page {
    height: 75vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logout-card {
    width: 420px;
    padding: 35px;
    border-radius: 16px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    animation: fadeIn 0.4s ease-in-out;
}

.logout-logo {
    font-size: 35px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #fff;
    text-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.logout-msg {
    margin-top: 15px;
    color: #f1f1f1;
    font-size: 17px;
}

.logout-btn {
    margin-top: 25px;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 10px;
    background: #ff4b5c;
    border: none;
    color: white;
    width: 100%;
    transition: 0.3s;
    font-weight: 600;
}

.logout-btn:hover {
    background: #ff2d42;
    transform: translateY(-2px);
}

.cancel-btn {
    margin-top: 12px;
    padding: 10px;
    font-size: 15px;
    border-radius: 10px;
    background: #e2e2e2;
    border: none;
    width: 100%;
    font-weight: 500;
}

.cancel-btn:hover {
    background: #d4d4d4;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>

<div class="logout-page">

    <div class="logout-card">
        <div class="logout-logo">VyomFit</div>

        <p class="logout-msg">
            Are you sure you want to logout?<br>
            You will need to login again to access your dashboard.
        </p>

        <a href="/logout/confirm/" class="btn logout-btn">Yes, Logout</a>
        <a href="/" class="btn cancel-btn">Cancel</a>
    </div>

</div>

{% endblock %}

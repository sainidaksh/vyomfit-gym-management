{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Edit Member</h2>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label>Full Name</label>
        <input name="full_name" value="{{ member.full_name }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Phone</label>
        <input name="phone" value="{{ member.phone }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input name="email" value="{{ member.email }}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Address</label>
        <textarea name="address" class="form-control">{{ member.address }}</textarea>
    </div>

    <button class="btn btn-success">Update</button>
</form>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<style>

    .mark-wrap {
        padding: 20px;
    }

    .mark-title {
        font-size: 26px;
        font-weight: 800;
        margin-bottom: 6px;
    }

    .mark-sub {
        font-size: 12px;
        opacity: .7;
    }

    .mark-grid {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
        gap: 18px;
    }

    .mark-card {
        background: var(--card-bg);
        padding: 18px;
        border-radius: 18px;
        border: 1px solid rgba(148,163,184,.25);
        box-shadow: 0 14px 40px rgba(15,23,42,.85);
        transition: .25s;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .mark-card:hover {
        transform: translateY(-4px);
        border-color: rgba(56,189,248,.8);
    }

    .m-name {
        font-size: 16px;
        font-weight: 700;
    }
    .m-meta {
        font-size: 12px;
        opacity: .7;
    }

    .m-btn {
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 12px;
        background: linear-gradient(135deg,#22c55e,#4ade80);
        color: white;
        text-decoration: none;
        font-weight: 700;
    }

    .active-marked {
        border-color: #4ade80 !important;
        box-shadow: 0 14px 40px rgba(34,197,94,.6) !important;
    }

</style>

<div class="mark-wrap">

    <div>
        <div class="mark-title">Mark Attendance</div>
        <div class="mark-sub">Tap on any member to record todayâ€™s check-in</div>
    </div>

    <div class="mark-grid">
        {% for m in members %}
        <div class="mark-card" id="card{{ m.id }}">
            <div>
                <div class="m-name">{{ m.full_name }}</div>
                <div class="m-meta">ðŸ“ž {{ m.phone }}</div>
            </div>

            <a href="{% url 'mark_attendance' m.id %}"
               class="m-btn"
               onclick="highlight({{ m.id }})">
               Mark
            </a>
        </div>
        {% endfor %}
    </div>

</div>

<script>
    function highlight(id){
        document.getElementById("card"+id).classList.add("active-marked");
    }
</script>

{% endblock %}

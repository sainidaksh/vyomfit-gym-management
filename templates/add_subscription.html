{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">New Subscription</h2>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label>Member</label>
        <select name="member" class="form-control">
            {% for m in members %}
            <option value="{{ m.id }}">{{ m.full_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Plan</label>
        <select name="plan" class="form-control">
            {% for p in plans %}
            <option value="{{ p.id }}">{{ p.name }} â€” {{ p.duration_days }} days</option>
            {% endfor %}
        </select>
    </div>

    <button class="btn btn-success">Create Subscription</button>
</form>

{% endblock %}
